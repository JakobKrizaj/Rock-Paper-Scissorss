<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice (){
            let computerChoice = Math.random();

            if (computerChoice < 0.33) {
                return "rock";    
            } else if (0.33 < computerChoice && computerChoice < 0.66 ) {
                return "paper";
            } else if (computerChoice > 0.66) {
                return "scissors";
            }
        }

        function getHumanChoice () {
            let humanChoice = prompt("What will you pick: ");
            return humanChoice.toLowerCase();
        }

        let humanScore = 0;
        let computerScore = 0;

        function playGame () {

            function playRound (humanChoice, computerChoice) {
                if (humanChoice === computerChoice) {
                    console.log("Computer: " + computerChoice);
                    console.log("draw");
                    console.log("The score is " + humanScore + " : " + computerScore + "\n......");
                } else if ((humanChoice === "rock" && computerChoice === "scissors") || (humanChoice === "scissors" && computerChoice === "paper") || (humanChoice === "paper" && computerChoice === "rock")) {
                    humanScore = humanScore + 1;
                    console.log("Computer: " + computerChoice);
                    console.log("You win!");
                    console.log("The score is " + (humanScore) + " : " + computerScore + "\n......");
                } else if ((humanChoice === "scissors" && computerChoice === "rock") || (humanChoice === "paper" && computerChoice === "scissors") || (humanChoice === "rock" && computerChoice === "paper")) {
                    computerScore = computerScore + 1;
                    console.log("Computer: " + computerChoice);
                    console.log("You lose!");
                    console.log("The score is " + humanScore + " : " + (computerScore) + "\n......");
                }
            }

            function humanSelector(){
                const humanSelector = getHumanChoice();
                return humanSelector;
            }

            function computerSelector() {
                const computerSelector = getComputerChoice();
                return computerSelector;
            }

            playRound(humanSelector(), computerSelector());
            playRound(humanSelector(), computerSelector());
            playRound(humanSelector(), computerSelector());
            playRound(humanSelector(), computerSelector());
            playRound(humanSelector(), computerSelector());     

            if (humanScore === computerScore) {
                console.log("It's a draw!!! the war continues...");
            } else if (humanScore > computerScore) {
                console.log("Humans defeated the destructive ROBOT!!! yay")
            } else if (humanScore < computerScore) {
                console.log("Robots have taken over the world!!!");
            }
        }

        playGame();

    </script>
    
</body>
</html>
